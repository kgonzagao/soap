# ===============================
# NAME
# ===============================
spring.application.name=soap-serve
# ===============================
# H2 Database Config
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Mostrar consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# ===============================
# JPA / Hibernate Config
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# usamos schema.sql en lugar de generación automática
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# ===============================
# FORMATTED MARCHALLER
# ===============================
spring.jaxb.marshaller.properties.javax.xml.bind.Marshaller.JAXB_FORMATTED_OUTPUT=true
spring.jaxb.marshaller.properties.javax.xml.bind.Marshaller.JAXB_ENCODING=UTF-8